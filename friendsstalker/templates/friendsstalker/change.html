{% load staticfiles %}
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Log In</title>
		<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
		<link rel="stylesheet" href="{% static 'css/custom.css' %}">
		<script src="{% static 'js/respond.js' %}"></script>
	</head>	
	<body>
		<div class = "container">
		
		<h3>Change your friend list :</h3> <hr />
		
		<h4>Enter the handles of your friends:</h4>
		<div class="container containerlogin">

			<form method="POST">{% csrf_token %}
				<table class = "col-lg-8 col-sm-8 col-xs-8">
				{{ form.as_table }}
				</table><br><br>
				
				
				<div class = "col-lg-2 col-sm-2 col-xs-2">
				
					<div class = "row" >
						
						<button type="submit" class="btn btn-danger sm col-lg-8 col-sm-8 col-xs-8"><br>SAVE<br><br></button>
					
					</div><br>
					<div class = "row" >
					
						<a href="/welcome" class="btn btn-primary sm col-lg-8 col-sm-8 col-xs-8" role="button">Cancel</a>
					
					</div>
				</div>
			</form>
			
		</div><br><br>
		
		<footer class="footer navbar navbar-default navbar-inverse">
				<!-- <p>&nbsp;&nbsp;&nbsp;<small>All rights reserved &copy;</small></p>
				 <p>&nbsp;&nbsp;&nbsp;<small>Terms and Conditions applied</small></p> -->
				 <br /><br /><p align="center"><b>Powered by Django</b></p>&nbsp;&nbsp;
		</footer>
		
		</div>
			<!-- javascript -->
			<script src="http://code.jquery.com/jquery-latest.min.js"></script>
			<script src="{% static 'js/bootstrap.min.js' %}"></script>
	</body>
</html>
